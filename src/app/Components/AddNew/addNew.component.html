<h1>Add New</h1>

<div class="jumbotron jumbotron-fluid">
    <div class="container" style="margin-left:30%">
        <form (ngSubmit)="addPost()">
            <div class="form-group row">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-4">
                    <input required [(ngModel)]="name" name="name" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="province" class="col-sm-1 col-form-label">Province</label>
                <div class="col-sm-3">
                    <select (change)="setProvince($event.target.value)" [(ngModel)]="province" name="province" class="form-control">
                        <option selected value="Any">Any</option>
                        <option *ngFor="let province of provinces" value="{{province.name}}">{{province.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="district" class="col-sm-1 col-form-label">District</label>
                <div class="col-sm-3">
                    <select class="form-control" name="district" [(ngModel)]="district">
                        <option selected>Any</option>
                        <option *ngFor="let d of currentProvince.districts">{{d}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-1 col-form-label">Gender</label>
                <div class="col-sm-4">
                    <div class="radio">
                        <label>
                            <input checked type="radio" value="male" name="gender" [(ngModel)]="gender">Male</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" value="any" name="gender" [(ngModel)]="gender">Any</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-1 col-form-label">Price(Rs.)</label>
                <div class="col-sm-2">
                    <input required [(ngModel)]="price" name="price" type="number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-1 col-form-label">Description</label>
                <div class="col-sm-5">
                    <textarea class="form-control" name="description" [(ngModel)]="description" rows="8" cols="8"></textarea>
                </div>
            </div>

            <div class="col-sm-6">
                <hr>
                <h4>Upload Images</h4><br><br>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="drop-container" ngFileDrop [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput"
                        [ngClass]="{ 'is-drop-over': dragOver }">
                        <p>Drag &amp; Drop here</p>
                    </div>

                    <label class="upload-button">
                        <input type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
                    </label>
                </div>

            </div>
            <button type="button" style="margin-left:100px; width: 350px" class="btn btn-sm btn-primary" (click)="startUpload()">
                Add
            </button>

            <div *ngIf="error && error.length>0" class="alert alert-danger" style="width: 50%; margin-top:5px;">
                <p>{{error}}</p>
            </div>
        </form>
    </div>
</div>
