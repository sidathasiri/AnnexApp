<h1>Add New</h1>

<div class="jumbotron jumbotron-fluid">
    <div class="container" style="margin-left:30%">
        <form (ngSubmit)="addPost()">
            <div class="form-group row">
                <label for="name" class="col-sm-1 col-form-label">Name</label>
                <div class="col-sm-4">
                    <input required [(ngModel)]="name" name="name" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="province" class="col-sm-1 col-form-label">Province</label>
                <div class="col-sm-3">
                    <select (change)="setProvince($event.target.value)" [(ngModel)]="province" name="province" class="form-control">
                        <option selected value="Any">Any</option>
                        <option *ngFor="let province of provinces" value="{{province.name}}">{{province.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="district" class="col-sm-1 col-form-label">District</label>
                <div class="col-sm-3">
                    <select class="form-control" name="district" [(ngModel)]="district">
                        <option selected>Any</option>
                        <option *ngFor="let district of currentProvince.districts">{{district}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-1 col-form-label">Gender</label>
                <div class="col-sm-4">
                    <div class="radio">
                        <label>
                            <input checked type="radio" value="male" name="gender" [(ngModel)]="gender">Male</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" value="female" name="gender" [(ngModel)]="gender">Female</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" value="any" name="gender" [(ngModel)]="gender">Any</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-1 col-form-label">Price(Rs.)</label>
                <div class="col-sm-2">
                    <input required [(ngModel)]="price" name="price" type="number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-1 col-form-label">Description</label>
                <div class="col-sm-5">
                    <textarea class="form-control" name="description" [(ngModel)]="description" rows="8" cols="8"></textarea>
                </div>
            </div>

            <div class="col-sm-6">
                <hr>
                <h4>Upload Images</h4>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="image1" class="col-sm-1 col-form-label">Image1</label>
                        <input type="file"
                        ngFileSelect
                        class="form-control"
                        [options]="options"
                        (onUpload)="handleUpload($event)"
                        (beforeUpload)="beforeUpload($event)">
                    </div>
                </div>

                <div class="row">
                    <style>
                        .file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
                      </style> 
                      <div ngFileDrop
                           [options]="options"
                           (onUpload)="handleUpload($event)"
                           [ngClass]="{'file-over': hasBaseDropZoneOver}"
                           (onFileOver)="fileOverBase($event)"
                           (beforeUpload)="beforeUpload($event)">
                      </div>
                       
                      <div *ngFor="let file of uploadFile">
                        <img src="file.path">
                      </div>
                </div>

                

                <!-- <div class="row">
                    <div class="col-sm-4">
                        <label for="image2" class="col-sm-1 col-form-label">Image2</label>
                        <input type="file" [(ngModel)]="img2" name="img2" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label for="image2" class="col-sm-1 col-form-label">Image3</label>
                        <input type="file" name="img3" [(ngModel)]="img3" class="form-control">
                    </div>
                </div> -->

            </div>

            <button class="btn btn-primary" style="margin-left:100px; width: 350px">Add</button>

            <div *ngIf="error && error.length>0" class="alert alert-danger" style="width: 50%; margin-top:5px;">
                <p>{{error}}</p>
            </div>
        </form>
    </div>
</div>
