<div class="jumbotron jumbotron-fluid">
    <div class="container" style="margin-left:30%">
        <form (ngSubmit)="login()">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input required [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input required [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>

            <button class="btn btn-primary" style="margin-left:380px">Login</button>
            <br>
            <a style="margin-left: 110px" routerLink="/signup">Don't have an account? Signup here</a>

            <div *ngIf="error && error.length>0" class="alert alert-danger" style="width: 50%; margin-top:5px;">
                <p>{{error}}</p>
            </div>
        </form>
    </div>
</div>
