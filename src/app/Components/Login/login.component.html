<div class="container" style="margin-top: 30px; border: 1px solid #d4d5d6; border-radius: 5px; padding: 30px; width: 650px">
        <form (ngSubmit)="login()" style="margin-left:140px">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input required [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input required [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>

            <button class="btn btn-primary" style="margin-left:225px">Login</button>
            <br>
            <a style="margin-left: 10px" routerLink="/signup">Don't have an account? Signup here</a>

            <div *ngIf="error && error.length>0" class="alert alert-danger" style="width: 67%; margin-top:5px;">
                <p>{{error}}</p>
            </div>
        </form>
</div>
