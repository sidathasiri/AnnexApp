<h1>Welcome
  <small>{{currentUser}}</small>
</h1>

<div class="container">
  <div class="myCard" *ngFor="let post of posts" (click)="viewDetails(post)">
    <div class="card" style="width: 20rem">
      <img class="card-img-top" [src]="post.images"
        alt="Card image cap"
        style="min-height: 15rem">
      <div class="card-body">
        <h4 class="card-title">{{post.name}}</h4>
        <p class="card-text">{{post.description}}</p>
      </div>
    </div>
  </div>
</div>
